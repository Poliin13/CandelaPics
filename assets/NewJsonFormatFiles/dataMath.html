<h3>সমাধান :</h3>
<p>এখানে, A = ai - j - 4k, B = 2i - bj - 3k এবং 3A = 2B</p>
<p>এখন, 3A = 2B বা A = 2/3B</p>
<p>বা, ai - j - 4k = 2/3(2i - bj - 3k)</p>
<p>বা, ai - j - 4k = 4/3i - 2/3bj + 2k</p>
<p>উভয় পাশে i, j, k এর সহগ সমীকৃত করে,</p>
<pre>
a = 4/3   এবং   -1 = -2/3b
∴ b = 3/2
</pre>
<p>নির্ণেয় মান, a = 4/3, b = 3/2</p>
