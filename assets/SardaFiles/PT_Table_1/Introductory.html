<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple YouTube Shorts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    h2 {
      font-size: 1em;
      text-align: center;
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      height: 100vh; /* Fullscreen height for a more immersive reel experience */
      max-width: 100%; /* Ensure it doesn't go beyond screen width */
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
